<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<!-- Add your CSS file link here -->
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="menu">
      <div class="menu-icon">â˜°</div>
      <input type="search" placeholder="Search">
    </div>
    <div class="tasks">
      <div class="task upcoming">Upcoming <span class="task-count">12</span></div>
      <div class="task today">Today <span class="task-count">5</span></div>
      <div class="task calendar">Calendar</div>
      <div class="task sticky-wall">Sticky Wall</div>
    </div>
    <div class="lists">
      <div class="list personal">Personal <span class="task-count">3</span></div>
      <div class="list work">Work <span class="task-count">6</span></div>
      <div class="list generic">List 1 <span class="task-count">3</span></div>
      <div class="add-list">+ Add New List</div>
    </div>
    <div class="tags">
      <div class="tag">Tag 1</div>
      <div class="tag">Tag 2</div>
      <div class="add-tag">+ Add Tag</div>
    </div>
    <div class="settings">Settings</div>
    <div class="sign-out">Sign out</div>
  </aside>
  
  <main class="content">
    <header>
      <h1>Today <span class="date">5</span></h1>
    </header>
    <section class="tasks">
      <div class="add-new-task">+ Add New Task</div>
      <div class="task-item">
        <div class="task-name">Research content ideas</div>
        <!-- Add more task details here -->
      </div>
      <!-- Repeat for other tasks -->
    </section>
  </main>
</div>

</body>
</html>
