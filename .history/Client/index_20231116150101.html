<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collapsed Task View</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

<div class="container">
    
  <aside class="sidebar" id="sidebar">
    <!-- Sidebar content here -->
    <div class="gray-card" id="grayCard">
        <h2 class="menu-heading">Menu</h2>
        <div class="menu-icon" id="menuToggle">â˜°</div>
        <!-- Content for the gray card -->
      </div>
    
  </aside>
  
  
  <main class="content">
    <header>
      
      <h1 class = "main_title">Today <span class="date" id = "currentDay"></span></h1>
    </header>
    <section class="tasks">
        <div class="add-task-container">
            <button id="addTaskButton" class="add-task-button">
                <span class="icon">+</span>
            </button>
            <input type="text" id="newTaskInput" class="new-task-input" placeholder="Add New Task" aria-label="Add new task">
    </section>
  </main>
</div>

<script src="main.js"></script>
</body>
</html>
